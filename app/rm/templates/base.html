{% load gargoyle_tags %}
<html>
<head>
	<meta name="google-site-verification" content="McJcfgBZ7cp5xKmIXQgA_d9qQrvbB5lvVhe047r1nd4" />
	<link rel="stylesheet" href="{{MEDIA_URL}}css/foundation.css" type="text/css" />
	<link rel="stylesheet" href="{{MEDIA_URL}}css/app.css" type="text/css" />
	<link rel="stylesheet" href="{{MEDIA_URL}}css/typography.css" type="text/css" />
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
	<link rel="stylesheet/css" href="{{MEDIA_URL}}css/foundation" type="text/css" />
	<link rel="stylesheet" href="{{MEDIA_URL}}css/uni-form.css" type="text/css" />
	<link rel="stylesheet" href="{{MEDIA_URL}}css/default.uni-form.css" type="text/css" />
	<!-- note that there's also blue.uni-form.css and dark.uni-form.css available if you want to try changing defaults up -->
	<script src="{{MEDIA_URL}}js/uni-form.jquery.js" type="text/javascript"></script>
	<script src="{{MEDIA_URL}}js/foundation.js"></script>
	<script src="{{MEDIA_URL}}js/app.js"></script>
	<style>
		.content {
			padding-top: 60px;
		}
	</style>
</head>
<body>
	<div id="zurBar" class="container">
	    <div class="row">
	      <div class="four columns">
	        <h1><a href="/"><img src="{{MEDIA_URL}}img/logo.png"></a></h1>
	      </div>
	      <div class="eight columns hide-on-phones">
	      	<strong class="right">
				{% ifswitch signup_active %}
				{% if user.is_authenticated %}
	      		<a href="/accounts/profile/" >My Profile</a> | 
	      		<a href="/logout/">Logout</a>
				{% else %}
	      		<a href="#" id="login" data-reveal-id="myModal">Login</a>
				{% endif %}
				{% endifswitch %}

	      	</strong>
	      </div>
	    </div>
	  </div>
	
  <div class="container">
	{% block body %}
	{% endblock %}
	
	{% if user.is_authenticated %}
	{% else %}
	<div id="myModal" class="reveal-modal">
	     <h2>Login.</h2>
	     <p>
			<div class="row" style="margin-bottom:6px;">
				<a href="/login/twitter/" class="button nice" style="width:100px;">Twitter</a> 
				<a href="/login/facebook/" class="button nice" style="width:100px;">Facebook</a>
			</div>
			<div class="row">
				<a href="/login/linkedin/" class="button nice" style="width:100px;">LinkedIn</a>
				<a href="/login/google-oauth2/" class="button nice" style="width:100px;">Google</a>		
			</div>
		</p>
	     <a class="close-reveal-modal">&#215;</a>
	</div>
	<script type="text/javascript">
	     $(document).ready(function() {
	          $('#login').click(function() {
	               $('#myModal').reveal(
				     animation: 'fadeAndPop', //fade, fadeAndPop, none
				     animationspeed: 300, //how fast animtions are
				     closeOnBackgroundClick: true, //if you click background will modal close?
				     dismissModalClass: 'close-reveal-modal' //the class of a button or element that will close an open modal);
	     });
	});
	</script>
	{% endif %}
</div>
<script type="text/javascript">

  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-28553057-1']);
  _gaq.push(['_setDomainName', 'simplyrm.com']);
  _gaq.push(['_trackPageview']);

  (function() {
    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
  })();

</script>
</body>
</html>
